[package]
name = "rustream"
version = "0.1.0"
edition = "2021"
description = "Minimal Streaming App P2P with Rust"
license-file = "LICENSE"
repository = "https://github.com/CodeClimberNT/rustream"
readme = "README.md"

[lints.rust]
unsafe_code = "forbid"

[dependencies]
# UI, (wgpu use gfx to create a HAL: https://github.com/gfx-rs/gfx#hardware-abstraction-layer)
egui = { version = "0.29.1", features = [
    "bytemuck",
    "deadlock_detection",
    "default_fonts",
    "serde",
], default-features = false }
eframe = { version = "0.29.1", features = [
    "wgpu",
    "__screenshot",

], default-features = false }
egui_extras = { version = "0.29.1", features = ["svg"] }

# Screen Capture and Image Processing
scrap = "0.5.0"
image = "0.25.5"

# Debbuging
log = "0.4.22"
env_logger = "0.11.5"

# Networking (?)
serde = { version = "1.0.215", features = ["derive"], default-features = false }

[profile.release]
opt-level = 3

[profile.dev]
opt-level = 2
