[package]
name = "rustream"
version = "0.1.0"
edition = "2021"
description = "Minimal Streaming App P2P with Rust"
license = "MIT"
repository = "https://github.com/CodeClimberNT/rustream"

[lints.rust]
unsafe_code = "forbid"

[dependencies]
eframe = { version = "0.29.1", features = [
    "wgpu",
    "default_fonts",
], default-features = false }
egui_extras = { version = "0.29.1", features = ["svg"] }
image = "0.25.5"
scrap = "0.5.0"
log = "0.4.22"
env_logger = "0.11.5"

[profile.release]
opt-level = 3

[profile.dev]
opt-level = 2
